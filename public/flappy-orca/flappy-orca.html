<!DOCTYPE html>
<html lang="en">

<!-- I got the code by following the example of this video: -->
<!-- https://www.youtube.com/watch?v=Ltg1fl4Obgg -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Orca</title>
    <link rel="stylesheet" href="flappy-orca.css">
    <script src="flappy-orca.js" defer></script>
</head>

<body>
    <div class="background"></div>
    <img src="orca.png" alt="orca-img" class="orca" id="orca-1">
    <div class="message">
        Click to start<br>
        Click / SPACE to swim up
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>

</html>
