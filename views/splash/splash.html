<!DOCTYPE html>
<html>

<head>
    <title>Your Splash Page Title</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- You can link an external CSS file or use inline styles -->
    <style>
        /* Custom styles go here */
        body {
            background: linear-gradient(360deg, #4676EE, #134ACC);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
        }

        .navbar-brand img {
            height: 30px;
            width: auto;
        }

        .splash-container {
            width: 80%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            color: #fff;
            padding: 10%;
        }

        .splash-heading {
            text-align: left;
            width: 50%;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .splash-caption {
            text-align: left;
            width: 50%;
            font-size: 24px;
            margin-bottom: 40px;
        }

        .splash-button {
            padding: 10px 20px;
            background-color: white;
            color: #134ACC;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: fit-content;
            height: 60px;
        }

        .splash-button:hover {
            background-color: #555;
        }

        .splash-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .small-text {
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
            padding: 10px;
            width: 25vw;
            text-align: left;
            margin: auto;
        }

        .action-container {
            display: flex;
            align-items: center;
        }

        .splash-image-container {
            margin: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="path/to/your/logo.png" alt="Logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="splash-container">
        <div class="splash-text">
            <h1 class="splash-heading">Medium length display headline</h1>
            <p class="splash-caption">Separated they live in Bookmarks right at the coast of the famous Semantics, large
                language</p>
            <div class="action-container">
                <button class="splash-button">Action Button</button>
                <p class="small-text">Small text to the right of the action button</p>
            </div>
        </div>
        <div class="splash-image-container">
            <img src="https://cdn.discordapp.com/attachments/828116217285836825/1106489564949925948/orca_pfp.jpg"
                alt="Placeholder Image" class="splash-image">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap JavaScript files -->
</body>

</html>
